<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elfit Arabia - Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a2b1f; /* Dark green background */
            color: #e0e0e0; /* Light text for contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        .registration-container {
            background-color: #2e4d38; /* Slightly lighter dark green for card */
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }
        h2 {
            color: #a8d5ba; /* Light green for headings */
        }
        .form-control {
            background-color: #3a5e46; /* Darker green input fields */
            border: 1px solid #4a7c59; /* Green border */
            color: #e0e0e0;
        }
        .form-control:focus {
            background-color: #3a5e46;
            border-color: #6ba581;
            box-shadow: 0 0 5px rgba(107, 165, 129, 0.5);
            color: #e0e0e0;
        }
        .form-control::placeholder {
            color: #b0b0b0;
        }
        .btn-primary {
            background-color: #4a7c59; /* Green button */
            border-color: #4a7c59;
        }
        .btn-primary:hover {
            background-color: #6ba581; /* Lighter green on hover */
            border-color: #6ba581;
        }
        .alert {
            background-color: #3a5e46;
            border-color: #4a7c59;
            color: #e0e0e0;
        }
        .alert-success {
            background-color: #2d4a3a;
            border-color: #4a7c59;
            color: #a8d5ba;
        }
        .alert-danger {
            background-color: #4a2d2d;
            border-color: #7c4a4a;
            color: #d5a8a8;
        }
        .form-label {
            color: #a8d5ba;
            font-weight: 500;
        }
        .login-link {
            text-align: center;
            margin-top: 1rem;
        }
        .login-link a {
            color: #a8d5ba;
            text-decoration: none;
        }
        .login-link a:hover {
            color: #6ba581;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="registration-container">
    <h2 class="text-center mb-4">Elfit Arabia Registration</h2>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST" class="mb-4">
        <div class="mb-3">
            <label for="email" class="form-label">Email Address *</label>
            <input type="email" name="email" id="email" class="form-control"
                   placeholder="Enter your email"
                   value="{{ request.form.email if request.form.email }}" required>
        </div>

        <div class="mb-3">
            <label for="client_name" class="form-label">Full Name *</label>
            <input type="text" name="client_name" id="client_name" class="form-control"
                   placeholder="Enter your full name"
                   value="{{ request.form.client_name if request.form.client_name }}" required>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number *</label>
            <input type="tel" name="phone" id="phone" class="form-control"
                   placeholder="Enter your phone number"
                   value="{{ request.form.phone if request.form.phone }}" required>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea name="address" id="address" class="form-control" rows="3"
                      placeholder="Enter your address (optional)">{{ request.form.address if request.form.address }}</textarea>
        </div>
        <div class="mb-3">
            <label for="company" class="form-label">Company</label>
            <input type="text" name="company" id="company" class="form-control"
                   placeholder="Enter your company name (optional)"
                   value="{{ request.form.company if request.form.company }}">
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
    <div class="login-link">
        <p>Already have an account? <a href="/">Login here</a></p>
    </div></div>
<script>
    setTimeout(function() {
        const flashMessages = document.querySelectorAll('.alert');
        flashMessages.forEach(msg => {
            msg.style.transition = 'opacity 0.5s';
            msg.style.opacity = '0';
            setTimeout(() => msg.remove(), 500);
        });
    }, 5000);
</script>
</body>
</html>
