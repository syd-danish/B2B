<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Elfit Arabia - Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   
    <style>
    body {
    background-color: #16251d; /* Deep forest green */
    color: #e6efe9; /* Soft off-white */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
}

.registration-container {
    background-color: #1f3328; /* Dark muted green */
    padding: 2.4rem;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
    max-width: 520px;
    width: 100%;
    border: 1px solid #2d4a3a;
}

h2 {
    color: #b7d6c5; /* Muted sage */
    font-weight: 600;
    margin-bottom: 1.2rem;
}

.form-label {
    color: #a9cfc0;
    font-weight: 500;
}

.form-control {
    background-color: #253f32;
    border: 1px solid #3b5f4c;
    color: #e6efe9;
    border-radius: 8px;
}

.form-control::placeholder {
    color: #9fb8ab;
}

.form-control:focus {
    background-color: #253f32;
    border-color: #7fbf9b;
    box-shadow: 0 0 0 2px rgba(127, 191, 155, 0.25);
    color: #e6efe9;
}

.btn-primary {
    background-color: #4f8f73; /* Professional green */
    border-color: #4f8f73;
    font-weight: 500;
    border-radius: 8px;
    padding: 0.6rem 1rem;
}

.btn-primary:hover {
    background-color: #66a88a;
    border-color: #66a88a;
}

.alert {
    background-color: #253f32;
    border-color: #3b5f4c;
    color: #e6efe9;
    border-radius: 8px;
}

.alert-success {
    background-color: #223a2f;
    border-color: #4f8f73;
    color: #9fd4b7;
}

.alert-danger {
    background-color: #3a2323;
    border-color: #7c4a4a;
    color: #e2b3b3;
}

.login-link {
    text-align: center;
    margin-top: 1.2rem;
}

.login-link a {
    color: #9fd4b7;
    text-decoration: none;
    font-weight: 500;
}

.login-link a:hover {
    color: #bfead3;
    text-decoration: underline;
}
</style>


</head>
<body>
<div class="registration-container">
    <h2 class="text-center mb-4">Elfit Arabia Registration</h2>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST" class="mb-4">
        <div class="mb-3">
            <label for="email" class="form-label">Email Address *</label>
            <input type="email" name="email" id="email" class="form-control"
                   placeholder="Enter your email"
                   value="{{ request.form.email if request.form.email }}" required>
        </div>

        <div class="mb-3">
            <label for="client_name" class="form-label">Full Name *</label>
            <input type="text" name="client_name" id="client_name" class="form-control"
                   placeholder="Enter your full name"
                   value="{{ request.form.client_name if request.form.client_name }}" required>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number *</label>
            <input type="tel" name="phone" id="phone" class="form-control"
                   placeholder="Enter your phone number"
                   value="{{ request.form.phone if request.form.phone }}" required>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea name="address" id="address" class="form-control" rows="3"
                      placeholder="Enter your address (optional)">{{ request.form.address if request.form.address }}</textarea>
        </div>
        <div class="mb-3">
            <label for="company" class="form-label">Company</label>
            <input type="text" name="company" id="company" class="form-control"
                   placeholder="Enter your company name (optional)"
                   value="{{ request.form.company if request.form.company }}">
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
    <div class="login-link">
        <p>Already have an account? <a href="/">Login here</a></p>
    </div></div>
<script>
    setTimeout(function() {
        const flashMessages = document.querySelectorAll('.alert');
        flashMessages.forEach(msg => {
            msg.style.transition = 'opacity 0.5s';
            msg.style.opacity = '0';
            setTimeout(() => msg.remove(), 500);
        });
    }, 5000);
</script>
</body>
</html>
