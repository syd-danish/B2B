<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Messages - Elfit Arabia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body { background-color: #1a2b1f; padding: 130px; color: white; }
    .section { background-color: #2a3b2f; border-radius: 8px; padding: 20px; margin-bottom: 20px; }
    .nav-link {white-space: nowrap; /margin-left: 15px; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container-fluid">
      <a class="navbar-brand text-white" href="{{ url_for('dashboard') }}">Elfit Arabia Client Dashboard</a>
  </div>
  <div class="d-flex">
      <a class="nav-link text-white" href="{{ url_for('my_messages') }}">My Messages</a>
      <a class="nav-link text-white" href="{{ url_for('my_orders') }}">My Orders</a>
      <a class="nav-link text-white" href="{{ url_for('contact_us') }}">Contact Us</a>
      <a class="nav-link text-white" href="{{ url_for('logout') }}">Logout</a>
  </div>
</nav>
<div class="container">
  <div class="section">
    <h2 style="padding-bottom: 20px">My Messages</h2>
    {% if messages %}
      <div class="list-group">
        {% for msg in messages %}
        <div class="list-group-item mb-3" style="background:#3a5e46; color:white; padding-bottom: 20px ">
          <div class="d-flex justify-content-between">
            <h5>{{ msg[2] }}: {{ msg[5] }} ({{ msg[6] }})</h5> <!-- subject -->
            <small>{{ msg[7] }}</small> <!-- created_at -->
          </div>
          <p class="mb-1">{{ msg[3] }}</p><!-- body -->
          <div class="mt-3 d-flex gap-2">
    <a href="{{ url_for('finalize_order', message_id=msg[0]) }}" class="btn btn-success btn-sm">Place Order</a>
    <a href="{{ url_for('talk_further', message_id=msg[0]) }}" class="btn btn-primary btn-sm">Talk Further</a>
  </div>
        </div>
        {% endfor %}
      </div>
    {% else %}
      <p class="text-muted">No messages yet.</p>
    {% endif %}
  </div>
</div>






</body>
</html>
