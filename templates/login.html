<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - Elfit Arabia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
    body {
    background-color: #16251d; /* Deep forest green */
    color: #e6efe9; /* Soft off-white */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
}

.login-container {
    background-color: #1f3328; /* Dark muted green */
    padding: 2.2rem;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
    max-width: 420px;
    width: 100%;
    border: 1px solid #2d4a3a;
}

h2, h3 {
    color: #b7d6c5; /* Muted sage green */
    font-weight: 600;
}

.form-control {
    background-color: #253f32; /* Input background */
    border: 1px solid #3b5f4c;
    color: #e6efe9;
    border-radius: 8px;
}

.form-control::placeholder {
    color: #9fb8ab;
}

.form-control:focus {
    background-color: #253f32;
    border-color: #7fbf9b;
    box-shadow: 0 0 0 2px rgba(127, 191, 155, 0.25);
    color: #e6efe9;
}

.btn-primary {
    background-color: #4f8f73; /* Professional green */
    border-color: #4f8f73;
    font-weight: 500;
    border-radius: 8px;
    padding: 0.6rem 1rem;
}

.btn-primary:hover {
    background-color: #66a88a;
    border-color: #66a88a;
}

.alert {
    background-color: #253f32;
    border-color: #3b5f4c;
    color: #e6efe9;
    border-radius: 8px;
}

.login-link {
    text-align: center;
    margin-top: 1.2rem;
}

.login-link a {
    color: #9fd4b7;
    text-decoration: none;
    font-weight: 500;
}

.login-link a:hover {
    color: #bfead3;
    text-decoration: underline;
} </style>

</head>
<body>
       <div class="login-container">
        <h2 class="text-center mb-4">Elfit Arabia Login</h2>
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-info" role="alert" >
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <!-- Email/Phone Form -->
        <form method="POST" class="mb-4">
            <div class="mb-3">
                <label for="identifier" class="form-label">Email </label>
                <input type="text" name="identifier" id="identifier" class="form-control" value="{{ identifier }}" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send OTP</button>

        </form>
        {% if show_otp_section %}
            <h3 class="text-center mb-3">Enter OTP</h3>
            <form method="POST">
                <div class="mb-3">
                    <label for="otp" class="form-label">OTP</label>
                    <input type="text" name="otp" id="otp" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Verify OTP</button>
            </form>
        {% endif %}
           <p align="center" class="login-link">New to this website? Please<a href="/register"> Register</a> first</p>
    </div>
<script>
        setTimeout(function() {
            const flashMessages = document.querySelectorAll('.flash-message');
            flashMessages.forEach(msg => msg.remove());
        }, 1000);
</script>
</body>
</html>
